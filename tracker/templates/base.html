{% load static %}


<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Tracker - {% block title %} {% endblock title %}</title>

  <!-- Favicon -->
  <link href="{% static 'tracker/assets/img/brand/green.svg' %}" rel="icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

  <!-- Icons -->
  <link href="{% static 'tracker/assets/vendor/nucleo/css/nucleo.css' %}" rel="stylesheet">
  <link href="{% static 'tracker/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'tracker/assets/vendor/sweetalert2/dist/sweetalert2.min.css' %}">
  <!-- CSS -->
  <link type="text/css" href="{% static 'tracker/assets/css/argon.min.css' %}" rel="stylesheet">
  <link rel="stylesheet"
    href="{% static 'tracker/assets/vendor/datatables.net-bs4/css/dataTables.bootstrap4.min.css' %}">
  <link rel="stylesheet"
    href="{% static 'tracker/assets/vendor/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css' %}">
  <link rel="stylesheet"
    href="{% static 'tracker/assets/vendor/datatables.net-select-bs4/css/select.bootstrap4.min.css' %}">

  <style>
    ul {
      list-style-type: none;
    }

    @page {
      size: auto;
    }
  </style>
</head>


<body>

  <!-- Sidenav -->
  <nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
    <div class="scrollbar-inner">
      <!-- Brand -->
      <div class="sidenav-header  d-flex  align-items-center">
        <a class="navbar-brand" href="">
          <img src="{% static 'tracker/assets/img/brand/green.svg' %}" class="navbar-brand-img" alt="Tracker"> Tracker
        </a>
        <div class=" ml-auto ">
          <!-- Sidenav toggler -->
          <div class="sidenav-toggler d-none d-xl-block" data-action="sidenav-unpin" data-target="#sidenav-main">
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar-inner">
        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="sidenav-collapse-main">
          <!-- Nav items -->
          <ul class="navbar-nav">
            <!-- <li class="nav-item">
              <a class="nav-link" href="">
                <i class="fas fa-columns text-blue"></i>
                <span class="nav-link-text">Dashboard</span>
              </a>
            </li>-->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'novo' %}">
                <i class="fas fa-plus-circle text-green"></i>
                <span class="nav-link-text">Adicionar</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'timesheet' %}">
                <i class="fas fa-copy text-green"></i>
                <span class="nav-link-text">Timesheets</span>
              </a>
            </li>
            <!--<li class="nav-item">
              <a class="nav-link" href="">
                <i class="fas fa-euro-sign text-green"></i>
                <span class="nav-link-text">Salário</span>
              </a>
            </li>-->
          </ul>
        </div>
      </div>
  </nav>
  <!-- Main content -->
  <div class="main-content" id="panel">
    <nav class="navbar navbar-top navbar-expand navbar-light bg-secondary border-bottom">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Search form -->

          <!-- Navbar links -->
          <ul class="navbar-nav align-items-center  ml-md-auto ">
            <li class="nav-item d-xl-none">
              <!-- Sidenav toggler -->
              <div class="pr-3 sidenav-toggler sidenav-toggler-light" data-action="sidenav-pin"
                data-target="#sidenav-main">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                </div>
              </div>
            </li>



          </ul>
          <ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
            <li class="nav-item dropdown">
              <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <div class="media align-items-center">
                  <span class="avatar avatar-sm rounded-circle">
                    <i class="far fa-user-circle fa-lg"></i>
                  </span>
                  <div class="media-body  ml-2  d-none d-lg-block">
                    <span class="mb-0 text-sm  font-weight-bold">{{us.first_name}}</span>
                  </div>
                </div>
              </a>
              <div class="dropdown-menu  dropdown-menu-right ">
                <div class="dropdown-header noti-title">
                  <h6 class="text-overflow m-0">Bem-vindo, {{user.first_name}} {{user.last_name}}!</h6>
                </div>
                <a href="{% url 'logout' %}" class="dropdown-item">
                  <i class="ni ni-user-run"></i>
                  <span>Logout</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content%}
    {% endblock %}


    <!-- Footer -->
    <!-- Footer -->
    <footer class="footer pt-0">
      <div class="row align-items-center justify-content-lg-between">
        <div class="col-lg-6">
          <div class="copyright text-center  text-lg-left  text-muted">
            &copy; 2020 <a href="https://www.joaodesousa.com" class="font-weight-bold ml-1" target="_blank">João de
              Sousa</a>
          </div>
        </div>

      </div>
    </footer>
  </div>
  </div>
  {% block js %}
  <!-- Scripts -->

  <!-- Core -->
  <script src="{% static 'tracker/assets/vendor/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'tracker/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'tracker/assets/vendor/js-cookie/js.cookie.js' %}"></script>
  <script src="{% static 'tracker/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js' %}"></script>
  <script src="{% static 'tracker/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js' %}"></script>
  {% endblock %}
  <!-- JS -->
  <script src="{% static 'tracker/assets/js/argon.min.js' %}"></script>



</body>

</html>
