{% load static %}
{% load widget_tweaks %}
<DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Start your development with a Dashboard for Bootstrap 4." />
        <meta name="author" content="Creative Tim" />
        <title>Tracker - Login</title>
        <!-- Favicon -->
        <link href="{% static 'tracker/assets/img/brand/green.svg' %}" rel="icon" />

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

        <!-- Icons -->
        <link href="{% static 'tracker/assets/vendor/nucleo/css/nucleo.css' %}" rel="stylesheet" />
        <link href="{% static 'tracker/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}"
            rel="stylesheet" />

        <link rel="stylesheet" href="{% static 'tracker/assets/vendor/sweetalert2/dist/sweetalert2.min.css' %}" />
        <!-- CSS -->
        <link type="text/css" href="{% static 'tracker/assets/css/argon.min.css' %}" rel="stylesheet" />
        <link rel="stylesheet"
            href="{% static 'tracker/assets/vendor/datatables.net-bs4/css/dataTables.bootstrap4.min.css' %}" />
        <link rel="stylesheet"
            href="{% static 'tracker/assets/vendor/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css' %}" />
        <link rel="stylesheet"
            href="{% static 'tracker/assets/vendor/datatables.net-select-bs4/css/select.bootstrap4.min.css' %}" />
    </head>

    <body class="bg-default">
        <!-- Main content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header bg-gradient-primary py-3 py-lg-4 pt-lg-5">
                <div class="container">
                    <div class="header-body text-center mb-7">
                        <div class="row justify-content-center">
                            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
                                <h1 class="text-white">Welcome!</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="separator separator-bottom separator-skew zindex-100">
                    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                        xmlns="http://www.w3.org/2000/svg">
                        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
                    </svg>
                </div>
            </div>
            <!-- Page content -->
            <div class="container mt--7 pb-4">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-7">
                        <div class="card bg-secondary border-0 mb-0">
                            <div class="card-body px-lg-5 py-lg-5">
                                <form role="form" method="post">
                                    {% csrf_token %}
                                    <div class="form-group mb-1">
                                        <div class="input-group input-group-merge input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                            </div>
                                            {{ form.username|add_class:"form-control"|attr:"placeholder:Utilizador" }}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group input-group-merge input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i
                                                        class="ni ni-lock-circle-open"></i></span>
                                            </div>
                                            {{ form.password|add_class:"form-control"|attr:"placeholder:Palavra-Passe" }}
                                        </div>
                                    </div>
                                    <div class="custom-control custom-control-alternative custom-checkbox">
                                        <input class="custom-control-input" id=" customCheckLogin" type="checkbox" />
                                        <label class="custom-control-label" for=" customCheckLogin">
                                            <span class="text-muted">Remember me</span>
                                        </label>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary mt-3">Entrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="py-5" id="footer-main">
            <div class="container">
                <div class="row align-items-center justify-content-xl-between">
                    <div class="col-xl-6">
                        <div class="col-lg-6">
                            <div class="copyright text-center  text-lg-left  text-muted">
                                &copy; 2020 <a href="https://www.joaodesousa.com" class="font-weight-bold ml-1"
                                    target="_blank">Jo√£o de
                                    Sousa</a>
                            </div>
                        </div>
                    </div>
                </div>
        </footer>
        <!-- Argon Scripts -->
        <!-- Core -->
        <script src="{% static 'tracker/assets/vendor/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'tracker/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'tracker/assets/vendor/js-cookie/js.cookie.js' %}"></script>
        <script src="{% static 'tracker/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js' %}"></script>
        <script src="{% static 'tracker/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js' %}"></script>
        <!-- Argon JS -->
        <script src="{% static 'tracker/assets/js/argon.js?v=1.2.0' %}"></script>
        <!-- Demo JS - remove this in your project -->
        <script src="{% static 'tracker/assets/js/demo.min.js' %}"></script>
    </body>

    </html>
</DOCTYPE>
